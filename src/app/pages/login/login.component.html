<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>{{ 'LOGIN.TITLE' | translate }}</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="{{ 'LOGIN.NOME' | translate }}" formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your user name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="{{ 'LOGIN.SENHA' | translate }}" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">{{ 'LOGIN.BTLOGIN' | translate }}</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
